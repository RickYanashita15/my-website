        .background-image{
          background-image: url('_images/about.png');

<body>
      <!-- code on lines 22-46 taken from https://codepen.io/dcode-software/pen/rNmPyXq -->
      <div class="nav">
        <a href="#" class="nav__link" onclick="window.location.href='outfits.html'"> Outfits </a>
        <a href="#" class="nav__link" onclick="window.location.href='pieces.html'"> Pieces </a>

        <a href="#" class="nav__link" onclick="window.location.href='learn.html'"> Learn </a>
        <a href="#" class="nav__link-selected" onclick="window.location.href='about.html'"> About </a>
      </div>
      <script>
          {
        const nav = document.querySelector(".nav");
        let lastScrollY = window.scrollY;
  
            window.addEventListener("scroll", () => {
            if (lastScrollY < window.scrollY) {
                nav.classList.add("nav--hidden");
            }     else {
                nav.classList.remove("nav--hidden");
             }
             
      lastScrollY = window.scrollY;
    });
  }
      </script>
      <div class="background-image">
